<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tack-Toes</title>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>

  <body>
    <div class="row">
      <div class="col" data-i=0 data-j=0></div>
      <div class="col" data-i=0 data-j=1></div>
      <div class="col" data-i=0 data-j=2></div>
      <div class="col" data-i=0 data-j=3></div>
    </div>
    <div class="row">
      <div class="col" data-i=1 data-j=0></div>
      <div class="col" data-i=1 data-j=1></div>
      <div class="col" data-i=1 data-j=2></div>
      <div class="col" data-i=1 data-j=3></div>
    </div>
    <div class="row">
      <div class="col" data-i=2 data-j=0></div>
      <div class="col" data-i=2 data-j=1></div>
      <div class="col" data-i=2 data-j=2></div>
      <div class="col" data-i=2 data-j=3></div>
    </div>
    <div class="row">
      <div class="col" data-i=3 data-j=0></div>
      <div class="col" data-i=3 data-j=1></div>
      <div class="col" data-i=3 data-j=2></div>
      <div class="col" data-i=3 data-j=3></div>
    </div>
    <div>
      <button id="restart">Restart</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/app.js"></script>
  </body>

</html>
